<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="tic-tac-toe-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-card">
      <div class="game-header">
        <div class="icon-container">
          <i class="fa-solid fa-x" id="X-icon"></i>
          <i class="fa-solid fa-o" id="O-icon"></i>
        </div>
        <div class="turn-container">
          <i class="fa-solid fa-x" id="turn-icon"></i>
          <span class="turn-text">Turn</span>
        </div>
        <div class="restart-container">
          <i class="fa-solid fa-rotate-right" id="restart-icon"></i>
        </div>
      </div>
      <div class="game-body">
        <div class="game-cell 0"></div>
        <div class="game-cell 1"></div>
        <div class="game-cell 2"></div>
        <div class="game-cell 3"></div>
        <div class="game-cell 4"></div>
        <div class="game-cell 5"></div>
        <div class="game-cell 6"></div>
        <div class="game-cell 7"></div>
        <div class="game-cell 8"></div>
      </div>
      <div class="game-footer">
        <div class="p1-score-container">
          <span id="player1-text">X (Player 1)</span>
          <span id="player1-score">0</span>
        </div>
        <div class="tie-container">
          <span id="ties-text">Ties</span>
          <span id="ties-score">0</span>
        </div>
        <div class="p2-score-container">
          <span id="player2-text">O (Player 2)</span>
          <span id="player2-score">0</span>
        </div>
      </div>
    </div>
    <div class="win-screen">
      <p class="win-text">You Won!</p>
      <div class="take-the-round-container">
        <i class="fa-solid fa-x" id="win-icon"></i>
        <h2 class="take-the-round-text">Takes the round</h2>
      </div>
      <div class="quit-next-container">
        <button class="quit-btn">Quit</button>
        <button class="next-btn">Next Round</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
